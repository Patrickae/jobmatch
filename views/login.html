<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Job Match</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">


        <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
    <!-- <script src="js/jquery-3.1.1.js"></script> -->
</head>
<body>

<nav class="nav fixed logo-box">
<h1 class="text-center logo">Youniquee</h1>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="form-box">

                <h2>Login</h2>
                <hr>
            
                <!-- LOGIN FORM -->
                <form action="/login" method="post">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <hr>

                    <button type="submit" class="btn btn-success">Login</button>

                    <button type="button text-center" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Registration
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h2 class="modal-title" style="padding-left: 20px">Registration Form</h2>
                                    
                                </div>
                                <div class="modal-body">

                                <form id="contact-form" role="form">

                                <!-- <div class="messages"></div> -->

                                    <div class="controls" style="padding: 20px">

                                        <div class="row">
                                            <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="firstName" class="control-label">Firstname *</label>
                                            
                                                <input id="firstName" type="text" class="form-control" placeholder="Please enter your firstname *"
                                                required="required" data-error="Firstname is required.">
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-group">
                                            <label for="lastName">Lastname *</label>
                                            <input id="lastName" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                            <label for="email">Email *</label>
                                            <input id="email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="location">Location</label>
                                            <input id="location" type="text" name="location" class="form-control" placeholder="City and State" required="required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group">
                                        <label for="employ">Employment Status</label>
                                            <select class="form-control" id="employ">
                                                <option>Employed</option>
                                                <option>Unemployed</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="level">Experience Level</label>
                                            <select class="form-control" id="level">
                                              <option>Entry Level</option>
                                              <option>Mid Level</option>
                                              <option>Senior Level</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <p class="text-muted"><strong>*</strong> These fields are required.</p>
                                    </div>
                                </div>
                                
                            </div>

                        <div class="modal-footer" style="padding-right: 20px">
                        
                        <input name="Submit" type="submit" value="Submit" class="btn btn-primary" id="add-btn">

                      </div>
                      </form>
                    </div>
                  </div>
                </div>

                </form>

                <hr>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="javascript/registration.js"></script>

    <!-- //autocomplete -->
    <script>
    function activatePlacesSearch(){
        var input = document.getElementById('location');

        var autocomplete = new google.maps.places.Autocomplete(input);
}
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzkvQUm9B8MmAf-ConjrWLL01r9hVRs1k&libraries=places&callback=activatePlacesSearch"></script>
    <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
</body>
</html>
