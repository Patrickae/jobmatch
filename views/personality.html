<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="UTF-8">
		<title>Personality Questionaire</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">


		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
	

	</head>
	<body>
		
		<div class="container">



			<div class="jumbotron" style="text-align:center;">
				<h1 class="text-center">Youniquee</h1>
				<h3>What are your "Youniquee" charateristics?</h3>
			</div>
			<!-- Button trigger modal -->
	<button type="button text-center" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
	 Questionaire
	</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	  	<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<h3 class="modal-title" id="exampleModalLongTitle">Personality Form</h3>
	        		<h4>Pick the trait from each drop down that best describes you</h4>
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          		<span aria-hidden="true">&times;</span>
	        		</button>
	      		</div>
	      		<div class="modal-body">

				<form id="trait-form" role="form">

		    	

		    		
		        <div class="row">
		            
		            <div class="col-sm-12">
			            <div class="form-group">
						<label for="traitOne">Analyzer</label>
							<select class="form-control" id="traitOne">
								<option>Imaginative</option>
								<option>Innovative</option>
								<option>Commanding</option>
								<option>Curious</option>
							</select>
						</div>
					</div>

					<div class="col-sm-12">
						<div class="form-group">
						    <label for="traitTwo">Diplomat</label>
						    <select class="form-control" id="traitTwo">
						      <option>Inspiring</option>
						      <option>Altruistic</option>
						      <option>Charismatic</option>
						      <option>Enthusiastic</option>
						    </select>
						</div>
					</div>
		        
					<div class="col-sm-12">
						<div class="form-group">
						    <label for="traitThree">Sentinel</label>
						    <select class="form-control" id="traitThree">
						      <option>Pratical</option>
						      <option>Dedicated</option>
						      <option>Administrative</option>
						      <option>Popular</option>
						    </select>
						</div>
					</div>


					<div class="col-sm-12">
						<div class="form-group">
						    <label for="traitFour">Explorer</label>
						    <select class="form-control" id="traitFour">
						      <option>Expiramenter</option>
						      <option>Artistic</option>
						      <option>Perceptive</option>
						      <option>Spontaneous</option>
						    </select>
						</div>
					</div>

		        </div>
		        <br>
		        <div class="text-left">
					<button type="submit" class="btn btn-success" id="add-btn"><span class="glyphicon glyphicon-plus"></span>&nbsp;Search</button>
				</div>
		        
		    </div>

		</form>
		<br>
		
    </div>
  </div>
</div>
	

		</div>

	<script type="text/javascript" src="javascript/registration.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzkvQUm9B8MmAf-ConjrWLL01r9hVRs1k&libraries=places&callback=activatePlacesSearch"></script>
	<script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>


	
	</body>
</html>
