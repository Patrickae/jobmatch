<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="UTF-8">
		<title>Job Match Registration Form</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1 class="text-center">Youniquee</h1>
				<h3>Please take a moment to fill out this registration form so that we can best match you with you dream job.</h3>
			</div>

		<form id="contact-form" method="POST" action="" role="form">

		    <div class="messages"></div>

		    <div class="controls">

		        <div class="row">
		            <div class="col-sm-6">
		                <div class="form-group">
		                    <label for="firstName">Firstname *</label>
		                    <input id="firstName" type="text" name="name" class="form-control" placeholder="Please enter your firstname *"
		                    required="required" data-error="Firstname is required.">
		                    <div class="help-block with-errors"></div>
		                </div>
		            </div>
		            <div class="col-sm-6">
		                <div class="form-group">
		                    <label for="lastName">Lastname *</label>
		                    <input id="lastName" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
		                    <div class="help-block with-errors"></div>
		                </div>
		            </div>
		        </div>
		        <div class="row">
		            <div class="col-md-12">
		                <div class="form-group">
		                    <label for="email">Email *</label>
		                    <input id="email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
		                    <div class="help-block with-errors"></div>
		                </div>
		            </div>
		            <div class="col-sm-12">
		                <div class="form-group">
		                    <label for="location">Location</label>
		                    <input id="location" type="text" name="location" class="form-control" placeholder="City and State">
		                    <div class="help-block with-errors"></div>
		                </div>
		            </div>
		            <div class="col-sm-12">
			            <div class="form-group">
						<label for="employ">Employment Status</label>
							<select class="form-control" id="employ">
								<option>Employed</option>
								<option>Unemployed</option>
							</select>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
						    <label for="level">Experience Level</label>
						    <select class="form-control" id="level">
						      <option>Entry Level</option>
						      <option>Mid Level</option>
						      <option>Senior Level</option>
						    </select>
						</div>
					</div>
		        </div>
		        <div class="row">
		            <div class="col-md-12">
		                <p class="text-muted"><strong>*</strong> These fields are required.</p>
		            </div>
		        </div>
		        <br>
		        <div class="text-left">
					<button type="submit" class="btn btn-success" id="add-btn"><span class="glyphicon glyphicon-plus"></span>&nbsp;Submit</button>
				</div>
		        
		    </div>

		</form>
		<br>
	

		</div>

	<script type="text/javascript" src="javascript/registration.js"></script>

	<!-- //autocomplete -->
	<script>
	function activatePlacesSearch(){
  		var input = document.getElementById('location');

  		var autocomplete = new google.maps.places.Autocomplete(input);
}
	</script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzkvQUm9B8MmAf-ConjrWLL01r9hVRs1k&libraries=places&callback=activatePlacesSearch"></script>


	
	</body>
</html>
