<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Job Match Registration Form</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../public/javascript/registration.js"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1>Job Match Registration</h1>
				<h3>Answer these questions and we'll help you to find your dream job.</h3>
				<!-- <hr>
				<a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Books</a>
				<a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Book</a>
				<a href="/all" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Books</a>
				<a href="/long" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> Long Books</a>
        <a href="/short" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> Short Books</a> -->
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Registration Form</strong></h3>
						</div>

						<div class="panel-body">
							<form action="" method="POST" role="form">
								<div class="form-group">
									<label for="">First Name</label>
									<input type="text" class="form-control" id="firstName" placeholder="First Name">
								</div>
								<div class="form-group">
									<label for="">Last Name</label>
									<input type="text" class="form-control" id="lastName" placeholder="Last Name">
								</div>
								<div class="form-group">
									<label for="">Email Address</label>
									<input type="text" class="form-control" id="email" placeholder="Email Address">
								</div>
								<div class="form-group">
									<label for="">Location</label>
									<input type="number" class="form-control" id="location" placeholder="City and State">
								</div>

    							<div class="form-group">
								    <label for="employ">Employment Status</label>
								    <select class="form-control" id="employ">
								      <option>Employed</option>
								      <option>Unemployed</option>
								    </select>
								  </div>
								  <div class="form-group">
								    <label for="level">Experience Level</label>
								    <select class="form-control" id="level">
								      <option>Entry Level</option>
								      <option>Mid Level</option>
								      <option>Senior Level</option>
								    </select>
								  </div>
    					
							</form>
							<br>
							<div class="text-left">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-plus"></span>&nbsp;Submit</button>
							</div>
						</div>

					</div>
				</div>			
			</div>

		</div>

	
	</body>
</html>
