<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Modak" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="/css/style.css" type="css/style.css" />
	<title>Job Search Page</title>
</head>
<body id ="search_body">

	<div class = "container">

		<h1>Search For Your Perfect Job Match</h1>
			<hr/>


		<div class="form-group">
				<label for="Search" class="col-sm-8 control-label">Search By Company</label>
				<input class="form-control" rows="1" id ="companySearch" placeholder="Company Search"></input>
		</div>
			<br>
			<hr>
		<div class="form-group">
				<label for="Search" class="col-sm-8 control-label">Search By Position</label>
				<input class="form-control" rows="1" id ="positionSearch" placeholder="Position Search"></input>
		</div>
			<br>
			<hr>
		<div class="form-group">
				<label for="Search" class="col-sm-8 control-label">Search By City, State</label>
				<input class="form-control" rows="1" id ="citySearch" placeholder="City Search"></input>
		</div>
			<br>
			<hr>
		<div class="form-group">

				<button type="submit" class="btn btn-success" id="submit-review">Submit</button>
				
			</div>

	</div>

<script type="text/javascript" src = "javascript/search.js"></script>
</body>
</html>
