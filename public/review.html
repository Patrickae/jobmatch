<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Modak" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="/css/style.css" type="css/style.css" />
	<title>Submit your review</title>
</head>
<body id ="review_body">


	<div class = "container">

		<h1>Write your review and rate this company</h1>
		<hr/>
		<form>
			
			<div class="form-group">
				<h4>What is your relationship to this company?</h4>
				<select class="form-control" id = "employment">
					<option>Current Emplyee</option>
					<option>Former Employee</option>
				</select>
			</div>

			<hr/>	


			<div class="form-group">
				<h4>How would you rate this company overall?</h4>
				<select class="form-control" id = "rating" >
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<hr/>

			<div class="form-group">
				<label for="overallReview" class="col-sm-12 control-label">Give a brief overview of your experience</label>
				<input class="form-control" rows="5" id ="overallReview" placeholder="your experience"></input>
			</div>

			<div class="form-group">
				<label for="pros" class="col-sm-12 control-label">What are the pros of working here?</label>
				<input class="form-control" rows="5" id ="pros" placeholder="pros"></input>
			</div>

			<div class="form-group">
				<label for="cons" class="col-sm-12 control-label">What are the cons?</label>
				<input class="form-control" rows="5" id ="cons" placeholder="cons"></input>
			</div>

			<div class="form-group">
				<label for="applicantAdvice" class="col-sm-12 control-label">What advice would you give perspective employees?</label>
				<input class="form-control" rows="5" id ="applicantAdvice" placeholder="..."></input>
			</div>

			<div class="form-group">
				<label for="employerAdvice" class="col-sm-12 control-label">What advice would you give to management in this company?</label>
				<input class="form-control" rows="5" id ="employerAdvice" placeholder="..."></input>
			</div>

			
			<br/>
			
			
			<div class="form-group">

				<button type="submit" class="btn btn-default" id="submit-review">Submit</button>
				
			</div>
		</form>


	</div>
	<script type="text/javascript" src = "javascript/review.js"></script>
</body>
</html>
