<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Modak" rel="stylesheet">

	<title>Submit your review</title>
</head>
<body id ="review_body">


	<div class = "container">

		<h1>Write your review and rate this company</h1>
		<hr/>
		<form>
			
			

			<div class="form-group" id ="review">
				<label for="review" class="col-sm-2 control-label">Review</label>
				<textarea class="form-control" rows="5"></textarea>
			</div>
			
			<div class="form-group" id ="review">
			<h4>Relationship to Company</h4>

			<select class="form-control" id = "employment">
				<option>Current Emplyee</option>
				<option>Former Employee</option>
			</select>
			</div>

			<div class="form-group">
			<div class = "col-md-12">
				<h4>How would you rate this company</h4>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 4
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 5
				</label>
			</div>
			<br/>
			</div>
			
			<div class="form-group">
			
					<button type="submit" class="btn btn-default">Submit</button>
				
			</div>
		</form>


	</div>
</body>
</html>
